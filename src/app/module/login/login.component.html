<div class="login-container">
  <div class="login-box bg-dark">
    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
    <p class="text-white-50 mb-5">Please enter your email and password!</p>
    <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email"/><br>
    <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" /><br>
    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a><br><br>
      <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="submitLogin()">Login</button>
    </p>
    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
  </div>
</div>
