<h3>Username</h3>
<input (change)="setUserName($event)" type="text"/><br>
<h3>Password</h3>
<input (change)="setPassword($event)" type="password"/><br><br>
<Button>Login</Button>
<table>
    <thead>
        <tr>
            <td>Username : {{username}}</td>
        </tr>
        <tr>
            <td>Password : {{password}}</td>
        </tr>
    </thead>
</table>
